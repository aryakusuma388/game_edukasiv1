<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Game Edukasi Informatika 003</title>
  <link rel="icon" href="logo_ppg.jpg" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <img src="icon/header.png" alt="Mari Bersekolah" class="header-logo" />
  </header>

  <p id="levelIndicator">Level: 1</p>

  <!-- Bungkus keseluruhan elemen game -->
  <div id="gameWrapper">
    <!-- Panel kiri: Tombol arah -->
    <div id="leftControls">
      <button onclick="addCommand('LEFT')">KIRI</button>
      <button onclick="addCommand('RIGHT')">KANAN</button>
      <button onclick="addCommand('DOWN')">BAWAH</button>
      <button onclick="addCommand('UP')">ATAS</button>
    </div>

    <!-- Canvas permainan -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Panel kanan: Tombol jalan, ulang, dan info -->
    <div id="rightControls">
      <button onclick="runCommands()">JALAN</button>
      <button onclick="resetGame()">ULANG</button>
      <div id="commandInfo">
        Perintah: <span id="commandList">0</span>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
